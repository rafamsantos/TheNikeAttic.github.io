<!DOCTYPE html>
<html>
  <head>
    <title>The Nike Attic</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .w3-sidebar a {
        font-family: "Roboto", sans-serif;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .w3-wide {
        font-family: "Montserrat", sans-serif;
      }
      .acc-container{
        padding: 5px;
        width: 100%;
        display: table;
        margin-bottom: 8px;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
      .acc-container .acc-cell {
        display: table-cell;
        vertical-align: middle;
      }
      .acc-container .user-img{
        float: left;
      }
      .acc-container .config-img{
        float: right;
        margin-bottom: 8px;
        border-radius: 8px;
        padding:4px;
      }
      .acc-container .config-img:hover{
        background-color: rgb(116, 116, 116);
        box-shadow: 3px 3px 6px rgba(0,0,0,0.15);
      }
      .acc-display{
        height: auto;
        border-bottom: 2px solid rgb(138, 138, 138);
      }
      .cart-with-itens {
        height: 250px;
        width: 100%;
        margin: 15px 15px  0 15px;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        padding: 10px 5px 0 5px;
        overflow: auto;
      }
      .item-box {
        width: 100%;
        height: 90px;
        background-color: rgb(172, 172, 172);
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 4px 4px 6px rgba(0,0,0,0.15);
      }
      .item-box:hover{
        background-color: white;
        box-shadow: none;
      }
      .item-box img {
        float: left;
        height: 70px;
        border: 2px solid black;
        border-radius: 5px;
        margin: 10px;
      }
      .item-box span {
        float: left;
        font-size: 12pt;
        font-weight: 600;
        margin-top: 5px;
        text-decoration: underline;
      }
      .item-box p {
        font-size: 9pt;
        color: rgb(77, 77, 77);
        margin: -5px 0 0 0;  
      }
      .item-box a {
        float: right;
        font-size: 10pt;
        color:red;
        margin: -22px 10px 0 0;
        border: 3px solid red;
        border-radius: 5px;
        padding: 5px 15px;
      }
      .item-box a:hover {
        text-decoration: underline;
      }
      .buy-itens {
        height: 20px;
        text-decoration: none;
        background-color: gray;
        position: inherit;
        margin: -15px 0 15px 83%;
        border-radius: 8px;
        padding: 5px 20px;
        font-size: 10pt;
        text-align: middle;
      }
      .buy-itens:hover {
        background-color: black;
        color: white;
        box-shadow: 4px 4px 6px rgba(0,0,0,0.15);
      }
      .store-info-container {
        height: 100%;
        padding: 10px;
        text-align: middle;
      }
      .store-info-container .selling-info {
        background-color: rgb(118, 118, 249);
        height: auto;
        width: 200px;
        margin-top: 15px;
        border-radius: 0 10px 10px 10px;
        padding: 10px;
        color: white;
        text-align: middle;
      }
      .aHover{
        text-decoration: none;
        margin-left: 16px;
      }
      .aHover:hover{
        text-decoration: underline;

      }
      .footerhover:hover{
        color:rgb(150, 150, 150);
      }
    

    </style>
  </head>

        <img src="imgs/config.png" alt="Configurações" class="acc-cell config-img" style="height:35px" onclick="window.location.href='conta.html'">

      <a href="contacto.html" class="w3-bar-item w3-button w3-padding">Contato</a>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
      <div class="w3-bar-item w3-padding-24 w3-wide">The Nike Attic</div>
      <a
        href="javascript:void(0)"
        class="w3-bar-item w3-button w3-padding-24 w3-right"
        onclick="w3_open()"
        ><i class="fa fa-bars"></i
      ></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 250px">
      <!-- Push down content on small screens -->
      <div class="w3-hide-large" style="margin-top: 83px"></div>

      <!-- Top header -->
      <header class="w3-container w3-xlarge">
        <p class="w3-left">Minha Conta</p>
        <p class="w3-right">
          <i class="fa fa-shopping-cart w3-margin-right"></i>
          <i class="fa fa-search"></i>
        </p>
      </header>

      <!-- Image header -->
      <div class="w3-display-container w3-container acc-display">
        <div style="float: left">
            <img src="imgs/userimg.png" alt="usuário" style="width: 150px; margin: 0 15px 0 15px">
            <h2 id="acc-name-display" style="font-weight: 600;margin-left: 41px; margin-bottom: 23px">Nome</h2>
        </div>
        <div style="width: 40%;display: table;float: left">
            <h3 id="acc-email-display" style="margin-top: 30px">Email</h3>
            <span></span>
            <h3></h3>
            <span></span>
        </div>
        <nav class="w3-display-bottommiddle" style="margin-bottom: 23px;">
            <span href="" class="aHover" onclick="carrinho()">Carrinho</span>
            <span href="" class="aHover" onclick="compras()">Compras</span>
            <span href="" class="aHover" onclick="vender()">Vender</span>
            <span href="" class="aHover" onclick="config()">Configurações</span>
        </nav>
      </div>
      <div id="acc-page-display" style="margin-top:20px;margin-bottom: 100px">
        <header class="w3-container w3-xlarge">
            <h4 class="w3-left">Carrinho</h4>
              <div class="w3-display-container cart-with-itens">
                <div id="itens-display" class="itens-display">
                    
                </div> 
              </div>
              <div id="buy-btn" class="w3-display-container"><a class="w3-display-topleft buy-itens" onclick="removeIt()">Finalizar Compra</a></div>
            </header>
            <div class="item-box"></div>
      </div>

      <!-- Footer -->
      <footer style="z-index: 4;padding: 20px 0 0 0" >
        <a href="https://www.ua.pt/" style="text-decoration:none" class="footerhover">Universidade de Aveiro</a></p>
        <a href="index.html" style="text-decoration:none" class="footerhover">The Nike Attic©</a></p>
      </footer>

      <!-- End page content -->
    </div>

    <script>
      // Accordion
      function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      // Click on the "Jeans" link on page load to open the accordion for demo purposes
      document.getElementById("myBtn").click();
 
      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      localStorage.setItem('cartEmpty','true');
      var numOfProducts = 0;

    </script>
    <script src="knockout-3.5.1.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
